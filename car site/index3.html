<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Details</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Edit Car Details</h2>
        <div class="mb-5">
            <div class="row">
                <input type="hidden" id="carIndex" value="">
                <div class="form-group col-12 mb-3">
                    <label for="id">ID</label>
                    <input 
                        type="text" 
                        name="id" 
                        class="form-control" 
                        id="id" 
                        placeholder="Enter ID"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="brand">Brand</label>
                    <input 
                        type="text" 
                        name="brand" 
                        class="form-control" 
                        id="brand" 
                        placeholder="Enter Brand"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="model">Model</label>
                    <input 
                        type="text" 
                        name="model" 
                        class="form-control" 
                        id="model" 
                        placeholder="Enter Model"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="engine">Engine</label>
                    <input 
                        type="text" 
                        name="engine" 
                        class="form-control" 
                        id="engine" 
                        placeholder="Enter Engine Type (Electric, Hybrid, Combustion)"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="seats">Number of Seats</label>
                    <input 
                        type="number" 
                        name="seats" 
                        class="form-control" 
                        id="seats" 
                        placeholder="Enter Number of Seats"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="licensePlate">License Plate</label>
                    <input 
                        type="text" 
                        name="licensePlate" 
                        class="form-control" 
                        id="licensePlate" 
                        placeholder="Enter License Plate"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="autonomy">Autonomy</label>
                    <input 
                        type="text" 
                        name="autonomy" 
                        class="form-control" 
                        id="autonomy" 
                        placeholder="Enter Autonomy"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="color">Color</label>
                    <input 
                        type="text" 
                        name="color" 
                        class="form-control" 
                        id="color" 
                        placeholder="Enter Color"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="image">Image URL</label>
                    <input 
                        type="text" 
                        name="image" 
                        class="form-control" 
                        id="image" 
                        placeholder="Enter Image URL"
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="booking">Booking</label>
                    <input 
                        type="checkbox" 
                        name="booking" 
                        id="booking"
                    />
                    <span>Booked</span>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-primary" id="updateCarBtn">Update Car</button>
                </div>
            </div>
        </div>
    </div>

    <script src="update.js"></script>
</body>
</html>
