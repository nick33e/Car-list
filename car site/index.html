<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Creation</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Car Listing</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-12 mb-3">
                    <label for="id">ID</label>
                    <input 
                        type="text" 
                        name="id" 
                        class="form-control" 
                        id="id" 
                        placeholder="Enter ID"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="brand">BRAND</label>
                    <input 
                        type="text" 
                        name="brand" 
                        class="form-control" 
                        id="brand" 
                        placeholder="Enter Brand"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="model">MODEL</label>
                    <input 
                        type="text" 
                        name="model" 
                        class="form-control" 
                        id="model" 
                        placeholder="Enter Model"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="engine">ENGINE
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="Type of engine: Electric, Hybrid, or Combustion"></i>
                    </label>
                    <input 
                        type="text" 
                        name="engine" 
                        class="form-control" 
                        id="engine" 
                        placeholder="Enter Engine"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="seats">Number of Seats</label>
                    <input 
                        type="number" 
                        name="seats" 
                        class="form-control" 
                        id="seats" 
                        placeholder="Enter Number of Seats"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="licensePlate">License Plate</label>
                    <input 
                        type="text" 
                        name="licensePlate" 
                        class="form-control" 
                        id="licensePlate" 
                        placeholder="Enter License Plate"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="autonomy">Autonomy</label>
                    <input 
                        type="text" 
                        name="autonomy" 
                        class="form-control" 
                        id="autonomy" 
                        placeholder="Enter Autonomy"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="color">Color</label>
                    <input 
                        type="text" 
                        name="color" 
                        class="form-control" 
                        id="color" 
                        placeholder="Enter Color"
                        required
                    />
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="image">Image URL</label>
                    <input 
                        type="text" 
                        name="image" 
                        class="form-control" 
                        id="image" 
                        placeholder="Enter Image URL"
                        required
                    />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="booking" />
                    <label class="form-check-label" for="booking">Booked</label>
                </div>                
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Submit</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">ID</th>
                            <th onclick="sortTable(1)">Brand</th>
                            <th onclick="sortTable(2)">Model</th>
                            <th onclick="sortTable(3)">Engine</th>
                            <th onclick="sortTable(4)">Booking</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
