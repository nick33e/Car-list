<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Car Details</h2>
        <div id="carDetails" class="mt-4">
            <div>
                <p>ID: <span id="id"></span></p>
                <p>Brand: <span id="brand"></span></p>
                <p>Model: <span id="model"></span></p>
                <p>Engine: <span id="engine"></span></p>
                <p>Number of Seats: <span id="seats"></span></p>
                <p>License Plate: <span id="licensePlate"></span></p>
                <p>Autonomy: <span id="autonomy"></span></p>
                <p>Color: <span id="color"></span></p>
                <p>Booking: <span id="booking"></span></p>
                <img id="image" src="" alt="Car Image" style="width: 300px; height: auto;">
            </div>
            
        </div>
    </div>

    <script src="view.js"></script>
</body>
</html>
